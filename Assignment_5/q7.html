<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Webpage</title>
    <link rel="stylesheet" href="q7style.css">
</head>
<body>
    <nav>
        <a href="#section1" class="active">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    <section id="section1">
        <h1>Section 1</h1>
        <p>Content for section 1...</p>
    </section>
    <section id="section2">
        <h1>Section 2</h1>
        <p>Content for section 2...</p>
    </section>
    <section id="section3">
        <h1>Section 3</h1>
        <p>Content for section 3...</p>
    </section>
</body>
</html>
