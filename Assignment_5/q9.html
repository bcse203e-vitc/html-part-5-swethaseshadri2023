<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="q9style.css">
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">100/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>100 Email Accounts</li>
                <li>24/7 Support</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="plan popular">
            <h2>Pro</h2>
            <p class="price">500/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>500 Email Accounts</li>
                <li>Priority Support</li>
            </ul>
            <button>Select</button>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p class="price">1000/month</p>
            <ul>
                <li>Unlimited Storage</li>
                <li>Unlimited Email Accounts</li>
                <li>Dedicated Support</li>
            </ul>
            <button>Select</button>
        </div>
    </div>
</body>
</html>
